<h1 class="page-header">Config</h1>

<form class="form-horizontal">

  <div class="form-group">
    <label for="WEB_SERVICE_HOSTNAME" class="col-sm-2 control-label">Web service address</label>
    <div class="col-sm-4">
      <input type="text" id="WEB_SERVICE_HOSTNAME" ng-model="WEB_SERVICE_HOSTNAME" class="form-control" required>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-8">
      <button type="submit" ng-click="save()" class="btn btn-primary">
        <span class="glyphicon glyphicon-floppy-disk"></span> Save
      </button>

      <button type="submit" ng-click="clearLocalStorage()" class="btn btn-default">
        <span class="glyphicon glyphicon-trash"></span> Clear localStorage
      </button>

      <strong ng-show="reload">You should reload the page</strong>
    </div>
  </div>

</form>
