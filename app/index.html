<!DOCTYPE html>
<html ng-app="app">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>TodoApp</title>

  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css styles/styles.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>

<body>
  <ng-include src="'layouts/navbar.html'"></ng-include>

  <div class="container">
    <div ng-view></div>

    <ng-include src="'layouts/footer.html'"></ng-include>
  </div>

  <!-- build:js scripts/jquery.js -->
  <script src="../bower_components/jquery/dist/jquery.js"></script>
  <!-- endbuild -->

  <!-- build:js scripts/angular.js -->
  <script src="../bower_components/angular/angular.js"></script>
  <!-- endbuild -->

  <!-- build:js scripts/angular-modules.js -->
  <script src="../bower_components/angular-route/angular-route.js"></script>
  <!-- endbuild -->

  <!-- build:js scripts/bootstrap-plugins.js -->
  <script src="../bower_components/bootstrap/js/dropdown.js"></script>
  <!-- endbuild -->

  <!-- build:js scripts/other-components.js -->
  <script src="../bower_components/underscore/underscore.js"></script>
  <!-- endbuild -->

  <!-- build:js scripts/scripts.js -->
  <script src="app.js"></script>
  <script src="routes.js"></script>

  <script src="Config/Config.js"></script>
  <script src="Config/ConfigCtrl.js"></script>

  <script src="Todos/Todo.js"></script>
  <script src="Todos/Todos.js"></script>
  <script src="Todos/TodosHttpService.js"></script>
  <script src="Todos/common/GetTodo.js"></script>
  <script src="Todos/list/ListTodosCtrl.js"></script>
  <script src="Todos/create/CreateTodoCtrl.js"></script>
  <script src="Todos/edit/EditTodoCtrl.js"></script>
  <script src="Todos/show/ShowTodoCtrl.js"></script>
  <!-- endbuild -->

</body>
</html>
